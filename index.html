<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
    <header class="name">
        <div class="flex-container">
            <img src="resources/images/Logo%20image.png">
            <h4>SECRET AGENT SUPPLY INC.</h4>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="flex-container">
                <div class="box">
                    <p><span style="font-size: 1rem">NEW ARRIVAL</span> <br /><span style="font-size: 2rem">SPORT BIKES AND MOTORCYCLES</span></p>
                </div>
            </div>
        </section>

        <section class="bar">
            <nav class="flex-container">
                <ul class="wide-screen">
                    <li>Eyewear</li>
                    <li>Apparel</li>
                    <li>Gadgets</li>
                    <li>Vehicle</li>
                    <li>Glasses</li>
                    <li>Contact</li>
                </ul>
                <ul class="phone-nav flex-container">
                    <li>Menu</li>
                </ul>
            </nav>
        </section>

        <section>
            <div class="flex-container">
                <div class="row1">
                    <div class="image pen">
                        <div class="pic">
                            <img src="resources/images/Pen%20image.png">
                        </div>
                        <div class="flex-item">
                            <h4 class="category">Exploding Pen</h4>
                        </div>
                    </div>
                    <div class="image watch">
                        <div class="pic">
                            <img src="resources/images/Watch%20image.png">
                        </div>
                        <div class="flex-item">
                            <h4 class="category">Cellular Watch</h4>
                        </div>
                    </div>
                    <div class="image glasses">
                        <div class="pic">
                            <img src="resources/images/Glasses%20image.png">
                        </div>
                        <div class="flex-item">
                            <h4 class="category">Thermal Glasses</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="flex-container">
                <div class="row2">
                    <div class="info">
                        <h4 class="top">Location</h4>
                        <h4>-47.346436, 84.32354</h4>
                    </div>
                    <div class="info">
                        <h4 class="top">Hours</h4>
                        <h4>0800 - 1800</h4>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="end">
        <div class="flex-container">
            <h3>Copyright Secret Agent Supply Inc.</h3>
        </div>
    </footer>
</body>
</html>
